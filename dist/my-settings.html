<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="imagetoolbar" content="no">
		<meta name="msthemecompatible" content="no">
		<meta name="cleartype" content="on">
		<meta name="HandheldFriendly" content="True">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<meta name="google" value="notranslate">
		<meta name="theme-color" content="#ffffff">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>Contact us</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="assets/styles/app.min.css" rel="stylesheet">
	</head>

	<body class="page page_support">
		<header class="header">
			<div class="header__in container"><a href="#" class="header__logo logo"><img
					 src="assets/images/general/logo.png"
					 srcset="assets/images/general/logo@2x.png 2x, assets/images/general/logo@3x.png 3x"
					 alt="myquietnewcar" class="logo__image" /></a>
				<nav class="header__nav nav">
					<ul class="nav__list">
						<li class="nav__item"><a href="#" class="nav__link">my search</a></li>
						<li class="nav__item"><a href="#" class="nav__link">my options (3)</a></li>
					</ul>
				</nav><a href="#" class="header__h-user h-user">
					<div class="h-user__email">vanone@gmail.com</div>
					<div class="h-user__user-pic"><img src="assets/images/content/user.jpg" alt="" /></div>
				</a>
			</div>
		</header>
		<main class="main page__inner">
			<div class="settings">
				<div class="settings__w">
					<div class="settings__form-w">
						<h2 class="settings__title title title_form">My Settings</h2>
						<div class="form form_second settings__form">
							<form action="" method="post">
								<div class="form__row">
									<div class="form__field form__field_checkbox">
										<div class="form__label">Units</div>
										<div class="form__checkbox"><input id="checkbox-metric" type="radio"
											 value="metric" name="units" checked="checked" /><label
											 for="checkbox-metric" class="form__label">Metric</label><input
											 id="checkbox-imperial" type="radio" value="imperial" name="units" /><label
											 for="checkbox-imperial" class="form__label">Imperial</label></div>
									</div>
								</div>
								<div class="form__row">
									<div class="form__field"><label for="email" class="form__label">E-mail
											address</label><input id="email" type="text" value=""
										 placeholder="johann92@gmail.com" /></div>
								</div>
								<div class="form__row">
									<div class="form__field form__field_password"><label for="password"
										 class="form__label">Password</label><input id="password" type="password"
										 value="123456" minlength="9" maxlength="12" autocomplete="current-password"
										 required="required" /></div>
								</div>
								<div class="form__row">
									<div class="form__field form__field_password"><label for="confirm-password"
										 class="form__label">Confirm password</label><input id="confirm-password"
										 type="password" value="123456" minlength="9" maxlength="12"
										 autocomplete="current-password" required="required" /></div>
								</div>
								<div class="form__row form__row_bottom"><a href="#" class="form__delete">Delete
										Account</a><input type="submit" value="Save" class="form__submit button" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__in container"><a href="#" class="footer__logo logo"><img
					 src="assets/images/general/logo-black.png"
					 srcset="assets/images/general/logo-black@2x.png 2x, assets/images/general/logo-black@3x.png 3x"
					 alt="myquietnewcar" class="logo__image" /></a>
				<nav class="footer__nav nav nav_secondary">
					<ul class="nav__list">
						<li class="nav__item"><a href="#" class="nav__link">Contact us</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Request adding data</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Privacy Policy</a></li>
					</ul>
				</nav>
				<div class="footer__copyright">Â© 2019</div>
			</div>
		</footer>
		<script src="assets/scripts/app.min.js"></script>
	</body>

</html>
