<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="imagetoolbar" content="no">
		<meta name="msthemecompatible" content="no">
		<meta name="cleartype" content="on">
		<meta name="HandheldFriendly" content="True">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<meta name="google" value="notranslate">
		<meta name="theme-color" content="#ffffff">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>Thank You!</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="assets/styles/app.min.css" rel="stylesheet">
	</head>

	<body class="page page_auth">
		<header class="header header_auth">
			<div class="header__in"><a href="#" class="header__logo logo logo_auth"><img
					 src="assets/images/general/logo-login.png"
					 srcset="assets/images/general/logo-login@2x.png 2x, assets/images/general/logo-login@3x.png 3x"
					 alt="myquietnewcar" class="logo__image" /></a></div>
		</header>
		<main class="main page__inner container container_auth">
			<div class="auth">
				<h1 class="auth__title title title_third">Forgot password</h1>
				<div class="form form_third auth__form">
					<form action="" method="post">
						<div class="form__row">
							<div class="form__field"><label for="email" class="form__label">E-mail address</label><input
								 id="email" type="text" value="" placeholder="username@gmail.com" /></div>
						</div>
						<div class="form__note form__note_second">Enter the email address associated with your account,
							and we`ll send you a link to reset your password.</div>
						<div class="form__row form__row_bottom">
							<div class="form__submit-w"><input type="submit" value="Send" class="form__submit button" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>
		<script src="assets/scripts/app.min.js"></script>
	</body>

</html>
